<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

        color: white;
      }
      #back::before{

      }

    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css"/>
    <link href="../css/main-layout.css" rel="stylesheet" type="text/css">
    <script src="../js/populate-info.js"></script>
  </head>
  <body>

    <input type="checkbox" id="sidebar-trigger" class="sidebar-trigger">

            </div>

        </li>
        <li class="sidebar-item">

            <li class="nav-item"><a href="../categories/"><i class="fas fa-tags fa-fw"></i> Categories</a></li>
            <li class="nav-item selected"><a href=""><i class="fas fa-archive fa-fw"></i> Archive</a></li>
            <li class="nav-item"><a href="#"><i class="fas fa-coffee fa-fw"></i> Donate</a></li>
          </ul>
    </ul>
    <div class="site-wrap">
      <div class="content">
      </div>
    </div>
    <script>populateInfo("../settings.xml");</script>
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
  </body>
</html>
